<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crowdfunding Product</title>
    <link rel="stylesheet" href="./Assets/Css/Styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Manrope:wght@200..800&family=Readex+Pro:wght@160..700&family=Roboto+Condensed:ital,wght@0,100..900;1,100..900&display=swap"
        rel="stylesheet">
</head>

<body>
    <div class="crowdfunding-card">
        <img src="./Assets/image/Frame 6108.png" alt="Product Image" class="product-image">
        <h2 class="card-heading">crowdfunding products</h2>
        <div class="card-funding-container">
            <div class="card-funding">
                <span class="gathered"> <b> Gathered </b> <br> 11,245 sar</span>
                <span class="remaining"> <b> Remaining </b> <br> 541,243 sar</span>
            </div>
            <div class="progress-container">
                <div class="progress-bar" style="width: 35%;">
                    <span class="progress-text">35%</span>
                </div>
            </div>            

        </div>
        <div class="card-input-amount">
            <input type="number" placeholder="Enter amount" class="amount-input">
            <p>Sar</p>
        </div>
        <div class="container-buttons">
            <button class="crowdfunding-add-button">Add</button>
            <button class="crowdfunding-buy-button">Buy now</button>
        </div>
    </div>

</body>

</html>
